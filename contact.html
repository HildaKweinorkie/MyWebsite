<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=calibri:wght@400;700&amp;display=swap" rel="stylesheet"/>
        <style>
            body {
                font-family: 'calibri', sans-serif;
                margin: 0;
                padding: 0;
                background: #f4f4f4;
            }
            header {
                background-color: #333;
                color: #fff;
                padding: 1rem 0;
                text-align: center;
            }
            nav {
                background-color: #444;
                overflow: hidden;
            }
            nav a {
                float: left;
                display: block;
                color: #fff;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            nav a:hover {
                background-color: #ddd;
                color: black;
            }
            .container {
                padding: 20px;
            }
            form {
                background: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 500px;
                margin: 0 auto;
            }
            form input, form textarea, form button {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            form button {
                background-color: #333;
                color: #fff;
                border: none;
                cursor: pointer;
            }
            form button:hover {
                background-color: #555;
            }
            footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 10px 0;
                position: fixed;
                width: 100%;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="container">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required />
                <input type="email" name="email" placeholder="Your Email" required />
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <footer>
            <p>Copyright 2024 Advertisement Hub</p>
        </footer>
    </body>
</html>
